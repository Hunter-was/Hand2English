<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Play Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;

      cursor: url('cursor.png') 16 16, auto;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
    }

    .container img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 5px;
    }

    .play-hotspot {
      position: absolute;
      left: 50%;
      top: 84%;              /* â¬… final aligned position */
      transform: translate(-50%, -50%);
      width: 30%;            /* matches red button width */
      height: 13%;           /* matches red button height */
      border-radius: 25px;   /* rounded corners */
      cursor: url('cursor.png') 16 16, pointer;
      background-color: transparent;
      border: none;
      outline: none;
    }

    .play-hotspot:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="title.png" alt="Hand2English Title">
    <button class="play-hotspot"
      onclick="window.open('https://hunter-was.github.io/Hand2English.translate/', '_blank')"
      aria-label="Play"></button>
  </div>
</body>
</html>
